<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeDaniel & Irene Irvine Date</title>

    <!-- styles -->
    <link href="./styles.css" rel="stylesheet">
    <link href="./fireworks.css" rel="stylesheet">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" id="intro">
        <h1>Hello Irene</h1>
        <p>Are you ready for today's date?</p>
        <button class="next">Start</button>
    </div>
    <div class="container prompt" id="mall">
        <div class="options">
            <input type="button" value="Near"></button>
            <p>or</p>
            <input type="button" value="Far"></button>
        </div>
        <div class="option-revealed">
            <button class="next">Next</button>
        </div>
    </div>
    <div class="container prompt" id="lunch">
        <div class="options">
            <input type="button" value="Native"></button>
            <p>or</p>
            <input type="button" value="Foreign"></button>
        </div>
        <div class="option-revealed">
            <button class="next">Next</button>
        </div>
    </div>
    <div class="container prompt" id="boba">
        <div class="options">
            <input type="button" value="Black"></button>
            <p>or</p>
            <input type="button" value="Yellow"></button>
        </div>
        <div class="option-revealed">
            <button class="next">Next</button>
        </div>
    </div>
    <div class="container prompt" id="end">
        <img src="assets/happy-cat-happy-happy-cat.gif" alt="">
        <p>Are you excited?</p>
        <button class="reset">Start Over</button>
        <div id="fireworks">
            <div class="firework"></div>
            <div class="firework"></div>
            <div class="firework"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts.js"></script>
</body>


</html>
