<!DOCTYPE html>
<html>
	<head>
		<!-- TODO: update -->
		<title>Personal Website</title>
		
		<!-- Load CSS -->
		<link rel="stylesheet" type="text/css" href="../assets/stylesheet.css">
        
		<!-- Load angular scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.js">
		</script>
		
		<!-- Load local script -->
		<script type="text/javascript" src="/modules/main.js"></script>
		<script type="text/javascript" src="/controllers/LinkController.js"></script>
		<script type="text/javascript" src="/controllers/UserController.js"></script>
		<script type="text/javascript" src="/controllers/ViewController.js"></script>
	</head>
    
	<body ng-app="personal" ng-controller="ViewController">
		<div class="navbar" id="header">
			<!-- be able to redirect to home page -->
			<a href="#"><button id="_home" ng-click="update('home')">LeDaniel Leung</button></a>
			<!-- include contact info here as well as a more detailed personal summary -->
			<a href="#"><button ng-click="update('about')">About Me</button></a>
			<!-- include links to projects, and any technical skills-->
			<a href="#"><button ng-click="update('portfolio')">Portfolio</button></a>
		</div>
		
		<div ng-show="page=='home'" id="body" ng-controller="UserController">
			<div class="info">
				<h1>{{ person.name }}</h1>
				<!-- Personal Blurb -->
				<p>{{ person.description }}</p>
			</div>
			<img id="_profile"/>
		</div>
		
		<!-- for links to social media pages -->
		<div class="navbar" id="footer" ng-controller="LinkController">
			<a href="{{ facebook }}"><img id="_facebook"/></a>
			<a href="{{ linkedin }}"><img id="_linkedin"/></a>
			<a href="{{ github }}"><img id="_github"/></a>
		</div>
	</body>
</html>
