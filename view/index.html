<!DOCTYPE html>
<html>
    <head>
		<!-- TODO: update -->
        <title>Personal Website</title>
		
		<!-- Load CSS -->
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        
		<!-- Load angular script -->
        <script 
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
		</script>
		
		<!-- Load local script -->
        <script type="text/javascript" src="/modules/main.js"></script>
    </head>
    
    <body ng-app="personal">
		<div class="header">
			<!-- include contact info here as well as a more detailed personal summary -->
			<button><a href="#">About Me</a></button>
			<!-- include links to projects, and any technical skills-->
			<button><a href="#">Portfolio</a></button>
		
		</div>
        <div class="body" ng-controller="UserController">
            <h1>{{ person.name }}</h1>
        
			<!-- Personal Blurb -->
			<p>{{ person.description }}</p>
        </div>
		
    
		<!-- for links to social media pages -->
		<div class="footer" ng-controller="LinkController">
			<!-- TODO: update so that these are icons as opposed to words -->
			<button id="_facebook"><a href="{{ facebook }}">Facebook</a></button>
			<button id="_linkedin"><a href="{{ linkedin }}">LinkedIn</a></button>
			<button id="_github"><a href="{{ github }}">Github</a></button>
		
		</div>
    </body>


</html>
